<div :class="mainClasses">
  <div :class="style.bem('container')">
    <select :class="style.bem('control')" v-model="input">
      <option
        v-for="(option,index) in options"
        :key="index"
        :value="option.value"
      >
        {{option.label}}
      </option>
    </select>
    <label :class="style.bem('label')">{{ label }}</label>
  </div>

  <FormError :errors="errors" />
</div>
