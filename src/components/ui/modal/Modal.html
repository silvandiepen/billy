<div :class="[bemm(),bemm('',isActive ? 'active' : 'inactive')]">
  <div @click="closeModal" :class="bemm('background')"></div>

  <div :class="bemm('content')">
    <Knop icon="close" :class="bemm('button')" @click="closeModal" />
    <div :class="bemm('container')">
      <slot></slot>
    </div>
  </div>
</div>
