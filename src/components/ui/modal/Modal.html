<div :class="[style.bem(),style.bem('',isActive ? 'active' : 'inactive')]">
  <div @click="closeModal" :class="style.bem('background')"></div>

  <div :class="style.bem('content')">
    <Knop icon="close" :class="style.bem('button')" @click="closeModal" />
    <div :class="style.bem('container')">
      <slot></slot>
    </div>
  </div>
</div>
