<div
  :class="[bemm(),bemm('',position),bemm('',isActive ? 'active' : 'inactive')]"
>
  <div @click="closeSidepanel" :class="bemm('background')"></div>
  <Knop
    :icon="isActive ? ButtonIcon.CLOSE : ButtonIcon.ARROW_LEFT"
    :type="ButtonType.ICON"
    :class="bemm('button')"
    @click="toggleSidepanel"
  />
  <aside :class="bemm('panel')">
    <div :class="bemm('container')">
      <slot></slot>
    </div>
  </aside>
</div>
