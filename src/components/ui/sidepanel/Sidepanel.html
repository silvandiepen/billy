<div
  :class="[style.bem(),style.bem('',position),style.bem('',isActive ? 'active' : 'inactive')]"
>
  <div @click="closeSidepanel" :class="style.bem('background')"></div>
  <Knop
    :icon="isActive ? ButtonIcon.CLOSE : ButtonIcon.ARROW_LEFT"
    :type="ButtonType.ICON"
    :class="style.bem('button')"
    @click="toggleSidepanel"
  />
  <aside :class="style.bem('panel')">
    <div :class="style.bem('container')">
      <slot></slot>
    </div>
  </aside>
</div>
